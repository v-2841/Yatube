{% load static %}
<!DOCTYPE html>
<!-- Используется html 5 версии -->
<html lang="ru">
  <!-- Язык сайта - русский -->
  <head>
    <meta charset="utf-8" />
    <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- Загружаем фав-иконки -->
    <link rel="icon" href={% static "img/fav/fav.ico" %} type="image" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href={% static "img/fav/apple-touch-icon.png" %}
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href={% static "img/fav/favicon-32x32.png" %}
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href={% static "img/fav/favicon-16x16.png" %}
    />
    <meta name="msapplication-TileColor" content="#000" />
    <meta name="theme-color" content="#ffffff" />
    <title>
      {% block title %}
        <div>Место для заголовка</div>
      {% endblock %}
    </title>
    <script src="{% static "js/bootstrap.bundle.js" %}"></script>
    <script src="{% static "js/jquery-3.6.3.min.js" %}"></script>
  </head>
  <body>
    <header>{% include 'includes/header.html' %}</header>
    <main>
      <div class="container py-5 pe-5 ps-5" style="max-width:1080px;">
        {% block content %}
          <div>Место основного контента</div>
        {% endblock %}
      </div>
    </main>
    <!-- Использованы классы бустрапа: -->
    <!-- border-top: создаёт тонкую линию сверху блока -->
    <!-- text-center: выравнивает текстовые блоки внутри блока по центру -->
    <!-- py-3: контент внутри размещается с отступом сверху и снизу -->
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %}
    </footer>
  </body>
</html>
